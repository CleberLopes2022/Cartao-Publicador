<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dados Estat√≠sticos</title>
  <link rel="stylesheet" href="style.css" />
</head>

  <style>


    h1 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 30px;
      font-weight: 500;
    }

    /* Cards de M√©tricas */
    .metric-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .metric-card {
      background: rgba(255,255,255,0.1);
      padding: 25px;
      border-radius: 18px;
      text-align: center;
      backdrop-filter: blur(6px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    .metric-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    .metric-title {
      font-size: 1rem;
      opacity: 0.8;
    }

    .metric-value {
      font-size: 2.2rem;
      font-weight: bold;
      margin-top: 8px;
    }

    /* Pain√©is de Gr√°ficos */
    .charts-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 25px;
    }

    .chart-box {
      background: rgba(255,255,255,0.12);
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      backdrop-filter: blur(5px);
    }

    .chart-title {
      text-align: center;
      font-size: 1.3rem;
      margin-bottom: 10px;
      font-weight: 500;
    }
  </style>

  <!-- OPCIONAL: Ativar Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

  <script>
