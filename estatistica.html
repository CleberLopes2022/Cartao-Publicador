<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />
</head>

  <style>


    h1 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 30px;
      font-weight: 500;
    }

    /* Cards de M√©tricas */
    .metric-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .metric-card {
      background: rgba(255,255,255,0.1);
      padding: 25px;
      border-radius: 18px;
      text-align: center;
      backdrop-filter: blur(6px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    .metric-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    .metric-title {
      font-size: 1rem;
      opacity: 0.8;
    }

    .metric-value {
      font-size: 2.2rem;
      font-weight: bold;
      margin-top: 8px;
    }

    /* Pain√©is de Gr√°ficos */
    .charts-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 25px;
    }

    .chart-box {
      background: rgba(255,255,255,0.12);
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      backdrop-filter: blur(5px);
    }

    .chart-title {
      text-align: center;
      font-size: 1.3rem;
      margin-bottom: 10px;
      font-weight: 500;
    }
  </style>

  <!-- OPCIONAL: Ativar Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

  <script>
    // EXEMPLO DE GR√ÅFICOS (Voc√™ pode alterar)
const exemploConfig = (label) => ({
  type: 'bar',
  data: {
    labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
    datasets: [{
      label: label,
      data: [25, 28, 31, 27, 27, 28, 28, 29, 23, 27, 0],
      backgroundColor: '#4e73df'
    }]
  },
  options: {
    plugins: {
      legend: { display: true },
    },
    animation: {
      onComplete: (animation) => {
        const chart = animation.chart;
        const ctx = chart.ctx;

        chart.data.datasets.forEach((dataset, i) => {
          const meta = chart.getDatasetMeta(i);
          
          meta.data.forEach((bar, index) => {
            const value = dataset.data[index];

            ctx.save();
            ctx.fillStyle = "#000";
            ctx.font = "12px Arial";
            ctx.textAlign = "center";
            ctx.textBaseline = "bottom";
            ctx.fillText(value, bar.x, bar.y - 5);
            ctx.restore();
          });
        });
      },
    },
  }
});

const exemploLinhaConfig = (label) => ({
  type: 'line',
  data: {
    labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
    datasets: [{
      label: label,
      data: [29, 24, 30, 37, 27, 26, 28, 26, 29, 33, 0, 0],
      borderColor: '#4e73df',
      borderWidth: 3,
      pointBackgroundColor: '#4e73df',
      pointBorderColor: '#fff',
      pointRadius: 5,
      tension: 0.3
    }]
  },
  options: {
    plugins: {
      legend: { display: true }
    },
    animation: {
      onComplete: (animation) => {
        const chart = animation.chart;
        const ctx = chart.ctx;

        chart.data.datasets.forEach((dataset, i) => {
          const meta = chart.getDatasetMeta(i);

          meta.data.forEach((point, index) => {
            const value = dataset.data[index];

            ctx.save();
            ctx.fillStyle = "#000";
            ctx.font = "12px Arial";
            ctx.textAlign = "center";
            ctx.textBaseline = "bottom";
            ctx.fillText(value, point.x, point.y - 8); // posi√ß√£o acima do ponto
            ctx.restore();
          });
        });
      }
    },
    elements: {
      line: {
        fill: false
      }
    }
  }
});

const exemploPizzaConfig = (label) => ({
  type: 'pie',
  data: {
    labels: ['Anci√£os','Pioneiro Regular', 'S.Ministerial', 'Publicadores'],
    datasets: [{
      label: label,
      data: [4, 17, 1, 5],
      backgroundColor: [
        '#4e73df',
        '#1cc88a',
        '#36b9cc',
        '#f6c23e',
        '#e74a3b',
        '#858796'
      ]
    }]
  },
  options: {
    plugins: {
      legend: { display: true },
    },
    animation: {
      onComplete: (animation) => {
        const chart = animation.chart;
        const ctx = chart.ctx;
        const meta = chart.getDatasetMeta(0);
        const dataset = chart.data.datasets[0];

        meta.data.forEach((slice, index) => {
          const value = dataset.data[index];
          const model = slice;

          const x = model.x;
          const y = model.y;

          // Pega √¢ngulo para posicionar texto no meio da fatia
          const angle = (model.startAngle + model.endAngle) / 2;
          const radius = model.outerRadius * 0.7;

          const tx = model.x + Math.cos(angle) * radius;
          const ty = model.y + Math.sin(angle) * radius;

          ctx.save();
          ctx.fillStyle = "#000";
          ctx.font = "20px Arial";
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";
          ctx.fillText(value, tx, ty);
          ctx.restore();
        });
      }
    }
  }
});

new Chart(document.getElementById('grafico1'), exemploLinhaConfig("Dados 2025"));
new Chart(document.getElementById('grafico2'), exemploLinhaConfig("Dados 2025"));
new Chart(document.getElementById('graficoPizza'), exemploPizzaConfig("Dados 2025"));
